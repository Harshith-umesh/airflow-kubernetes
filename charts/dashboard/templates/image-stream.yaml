apiVersion: v1
kind: ImageStream
metadata:
  name: {{ include "dashboard.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "dashboard.labels" . | nindent 4 }}
spec:
  lookupPolicy:
    local: true
  tags:
  - name: {{ .Values.frontend.tag }}
    from:
      kind: DockerImage
      name: {{ .Values.frontend.repository }} :{{ .Values.frontend.tag }} 
    importPolicy:
      scheduled: true
  - name: {{ .Values.backend.tag }}
    from:
      kind: DockerImage
      name: {{ .Values.backend.repository }} :{{ .Values.backend.tag }} 
    importPolicy:
      scheduled: true